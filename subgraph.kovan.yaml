specVersion: 0.0.3
description: xdefi-subgraph
repository: https://github.com/xdefilab/xdefi-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: kovan
    source:
      address: "0x61727f76e27E74DC8C26F7A78ad3e49C093548ef"
      abi: Factory
      startBlock: 23817110
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - XDEFI
      abis:
        - name: Factory
          file: ./abis/XFactory.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: Pool
    network: kovan
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
        - XDEFI
        - Swap
      abis:
        - name: Pool
          file: ./abis/XPool.json
        - name: XPToken
          file: ./abis/XPToken.json
        - name: XPTokenBytes
          file: ./abis/XPTokenBytes32.json
      eventHandlers:
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x92eefe9b00000000000000000000000000000000000000000000000000000000"
          handler: handleSetController
        - event: LOG_EXIT_FEE(uint256)
          handler: handleSetExitFee
        - event: LOG_FINAL(uint256)
          handler: handleFinalize
        - event: LOG_BIND(indexed address,indexed address,uint256,uint256)
          handler: handleBind
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: LOG_REFER(indexed address,indexed address,indexed address,uint256)
          handler: handleRefer
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: gulp(address)
          handler: handleGulp
